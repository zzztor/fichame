<!doctype html>
<html>

<head>
  <title>Fichame</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 16px;
      background: white;
      font-family: "Montserrat", "sans-serif", "Arial";
      width: 200px;
    }

    body * {
      box-sizing: border-box;
      font-family: "Montserrat", "sans-serif", "Arial"
    }

    button {
      background: #267bbd;
      color: white;
      border: none;
      font-size: 15px;
      font-weight: 400;
      height: 40px;
      padding: 0 18px;
      width: 100%;
      margin-top: 16px;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 1px 3px 0 rgba(25, 82, 125, 0.4), inset 0 0px 0px 0 rgba(0, 0, 0, 0);
      outline: none;
    }

    button:hover {
      background: #2370ac
    }

    button:disabled {
      background: gainsboro
    }

    #date {
      width: 100%;
      font-size: 15px;
      height: 30px;
      outline: none
    }

    button img {
      width: 80px;
      vertical-align: middle;
      margin-left: 5px;
    }

    button span {
      vertical-align: baseline;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: 20px;
      left: 20px;
      position: absolute;
      right: 0;
      top: 30px;
      width: 40%;
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  Fecha:
  <input id="date" type="date"></input>
  <button>
    <span>Fichar en</span><img src="absence-logo.svg" alt="Absence">
  </button>
</body>

</html>
